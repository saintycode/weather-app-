<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/42948c89c3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather App</h1>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for a city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-secondary w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row city-temperature">
          <div class="col-6">
            <h2 id="city">City</h2>
          </div>
          <div class="col-6">
            <span class="temperature" id="temperature">19</span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
        <div class="row current-weather">
          <div class="col-6">
            <ul>
              <li id="date">Day hh:mm</li>
              <li id="description">Raining cats and dogs</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity">50%</li>
              <li id="wind">5 km/h</li>
            </ul>
          </div>
        </div>
        <p>Updated 1 minutes ago</p>
        <div class="row">
          <div class="btn-group">
            <div class="col-4 text-center">
              <a
                href="index.html"
                button
                type="button"
                class="btn btn-primary active btn-space forecast-button"
                aria-current="page"
                >Today
              </a>
            </div>
            <div class="col-4 text-center">
              <a
                href="tomorrow.html"
                button
                type="button"
                class="btn btn-primary btn-space forecast-button"
                >Tomorrow</a
              >
            </div>
            <div class="col-4 text-center">
              <a
                href="5days.html"
                button
                type="button"
                class="btn btn-primary btn-space forecast-button"
                >5 Days</a
              >
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="card-group">
            <div class="col-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 class="card-title">
                    Morning
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    18°C
                    <br />
                    <small>16°C</small>
                  </h4>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 class="card-title">
                    Afternoon
                    <br />
                    <i class="fas fa-sun"></i>
                    <br />
                    22°C
                    <br />
                    <small>16°C</small>
                  </h4>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 class="card-title">
                    Evening
                    <br />
                    <i class="fas fa-cloud-sun"></i>
                    <br />
                    30°C
                    <br />
                    <small>16°C</small>
                  </h4>
                </div>
              </div>
            </div>
            <div class="col-3">
              <div class="card text-center">
                <div class="card-body">
                  <h4 class="card-title">
                    Night
                    <br />
                    <i class="fas fa-cloud-moon"></i>
                    <br />
                    18°C
                    <br />
                    <small>16°C</small>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
